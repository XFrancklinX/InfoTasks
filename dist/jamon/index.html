<script>
    $('.dataJob').on('click', function() {
        var id = $(this).data('id');
        $.ajax({
            type: 'get',
            url: "https://infotasks.net/job_modal_data",
            data: {
                job_id: id
            },
            success: function(data) {
                $('#modal-content').html(data);
                $('#job-modal-data').modal('show');
            }
        });
    });

    $('#inventoryTable').DataTable();
    $('#inTable').DataTable();
    $('#outTable').DataTable();

    $('.inventoryAdd').on('click', function() {
        var id = $(this).data('id');

        $.ajax({

            data: {
                id: id
            },
            success: function(data) {
